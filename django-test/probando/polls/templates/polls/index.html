{% load staticfiles %}
<link href="{% static 'polls/style.css' %}" rel="stylesheet" type="text/css"/>
{% if preguntas %}
    <ul>
    {% for pregunta in preguntas %}
        <li><a href="{% url 'polls:detail' pregunta.id %}">{{ pregunta.question_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
